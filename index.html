<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Information Management</h1>
            <a href="add-employee.html" class="btn btn-primary">+ Add New Employee</a>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by name or department...">
            <button id="searchBtn" class="btn btn-secondary">Search</button>
            <button id="clearSearchBtn" class="btn btn-secondary">Clear</button>
        </div>

        <div class="stats">
            <p>Total Employees: <span id="employeeCount">0</span></p>
        </div>

        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <div id="noDataMessage" class="no-data-message" style="display: none;">
            No employees found.
        </div>
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>

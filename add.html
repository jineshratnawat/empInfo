<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
</head>

<body>
  <h2>Add Employee Record</h2>

  <form id="addForm">

    <label>Employee ID:</label><br>
    <input type="text" id="employeeId" required><br><br>

    <label>Employee Name:</label><br>
    <input type="text" id="employeeName" required><br><br>

    <label>Father's Name:</label><br>
    <input type="text" id="fatherName" required><br><br>

    <label>Department:</label><br>
    <input type="text" id="department"><br><br>

    <label>Designation:</label><br>
    <input type="text" id="designation"><br><br>

    <label>Date of Joining (DOJ):</label><br>
    <input type="date" id="doj"><br><br>

    <label>Date of Birth (DOB):</label><br>
    <input type="date" id="dob"><br><br>

    <label>Mobile:</label><br>
    <input type="text" id="mobile" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Aadhar:</label><br>
    <input type="text" id="aadhar"><br><br>

    <label>PAN:</label><br>
    <input type="text" id="pan"><br><br>

    <label>Blood Group:</label><br>
    <input type="text" id="blood"><br><br>

    <label>Address:</label><br>
    <textarea id="address"></textarea><br><br>

    <label>City:</label><br>
    <input type="text" id="city"><br><br>

    <label>mAnni (Optional):</label><br>
    <input type="text" id="manni"><br><br>

    <label>DWP:</label><br>
    <input type="text" id="dwp" required><br><br>

    <button type="submit">Save</button>
  </form>

  <p id="msg"></p>

<script>
document.getElementById("addForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    employeeId: employeeId.value,
    employeeName: employeeName.value,
    fatherName: fatherName.value,
    department: department.value,
    designation: designation.value,
    doj: doj.value,
    dob: dob.value,
    mobile: mobile.value,
    email: email.value,
    aadhar: aadhar.value,
    pan: pan.value,
    blood: blood.value,
    address: address.value,
    city: city.value,
    manni: manni.value,
    dwp: dwp.value
  };

  let res = await fetch("https://script.google.com/macros/s/AKfycbxYfcAOFEAHUYHlbfWLZNmkPhFXeL5MvxlAmD6Vu4vjPgP5ZTpxTn27zfjptwQCHkF4/exec?action=add", {
    method: "POST",
    body: JSON.stringify(data)
  });

  let result = await res.json();
  msg.innerHTML = result.message;
});
</script>

</body>
</html>
